<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实现四位随机不重复的验证码</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .codeBox{
            margin: 20px;
            cursor: pointer;
            width: 150px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            font-size: 28px;
            color: #9d2121;
            background: lightcyan;
            letter-spacing: 5px;
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="codeBox">YQA3</div>
    <script>
        // 补零
        function zero(str){
            str = str + ''
            return str.length < 2 ? `0${str}` : str
        }
        // formatTime：格式化时间字符串
        function formatTime(time){
            //把时间字符串变为标准的日期对象，基于各个方法获取对应时间
            time = new Date(time)
            var year = time.getFullYear(),
                month = time.getMonth() + 1
                day = time.getDate(),
                week = time.getDay(),
                hours = time.getHours(),
                minutes = time.getMinutes(),
                seconds = time.getSeconds()
            var weekStr = '日一二三四五六'
            week = `星期${weekStr.charAt(week)}`
            return `${year}年${zero(month)}月${zero(day)}日 ${week} ${zero(hours)}时${zero(minutes)}分${zero(seconds)}秒`
        }
        var res = formatTime('2021/4/16 12:36:8')
        console.log(res) //=> '2021年04月16日 12时36分08秒'
    </script>
</body>
</html>
